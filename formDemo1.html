<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>formDemo1</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="请输入">
        <p>输入的内容是：{{ message }}</p>
        <textarea v-model="text" placeholder="输入。。。"></textarea>
        <p>输入的内容是：</p>
        <p style="white-space:pre">{{ text }}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'',
                text:''
            }

        })
    </script>
</body>
</html>
