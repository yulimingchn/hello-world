<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>directive</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-focus>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            Vue.directive('focus',{
                inserted:function(el){
                    //聚焦元素
                    el.focus();
                }
            });
            var app = new Vue({
                el:"#app"
            
            });
        </script>
    </body>
</html>
