<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>slotDemo</title>
    </head>
    <body>
        <div id="app">
            <div id="div" v-if="showDiv">这是一段文本</div>
            <button @click="getText">获取div的内容</button>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    showDiv:false
                },
                methods:{
                    getText:function(){
                        this.showDiv=true;
                        //$nextTick用来知道dom已经更新，异步更新队列，事件循环tick
                        this.$nextTick(function(){
                            var text=document.getElementById('div').innerHTML;
                            console.log(text);
                        });
                    }
                }
            
            });
        </script>
    </body>
</html>
